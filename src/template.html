<!-- Template used by html-webpack-plugin -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="outer_container">
			<div id="navbar">
				<img src="../assets/logo.svg" id="logo">
			</div>
			<div id="content_container">
				<div id="basic_inputs">
					<input type="text" name="fname" placeholder="Budget">
					<div id="upload"> Upload </div>
				</div>
				<div id="summary">
					<h3 class="title">SUMMARY</h3>
					<div id="basic_info">
						<div id="cost">
							<div class="basic_value" id="total_cost">$40,000</div>
							<div class="basic_label">EST. COST</div>
						</div>
						<div id="participants">
							<div class="basic_value" id="total_hackers">632</div>
							<div class="basic_label">EST. PARTICIPANTS</div>
						</div>
					</div>
					<div id="graphs_container">
						<div id="hist1"></div>
						<div id="hist2"></div>
						<div id="hist3"></div>
						<div id="hist4"></div>
					</div>
				</div>
				<div id="constraints_container">
					<h3 class="title">CONSTRAINTS</h3>
					<div id="constraints_list">

					</div>
				</div>

				<div id="hackerList">
					<table style="width:100%" id="hackerTable">
						<thead>
							<tr>
									<th> Rank </th>
									<th> First Name </th>
									<th> Last Name </th>
									<th> Airport </th>
									<th> Price </th>
							</tr>
						</thead>
			    	<tbody data-bind="foreach: teams">
			        <tr>
			            <td data-bind="text: rank"></td>
			            <td data-bind="text: first "></td>
			            <td data-bind="text: last "></td>
									<td data-bind="text: airport"></td>
			            <td data-bind="text: price "></td>
			        </tr>
			    	</tbody>
					</table>

				</div>
	</body>
</html>
