<!-- Template used by html-webpack-plugin -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="outer_container">
			<div id="navbar">
				<img src="../build/images/logo.svg" id="logo">
			</div>
			<div id="content_container">
				<div id="basic_inputs">
					<input type="text" name="fname" placeholder="Budget">
					<div id="upload"> Upload </div>
				</div>
				<div id="summary">
					<h3 class="title">SUMMARY</h3>
					<div id="basic_info">
						<div id="cost">
							<div class="basic_value">$40,000</div>
							<div class="basic_label">EST. COST</div>
						</div>
						<div id="participants">
							<div class="basic_value">632</div>
							<div class="basic_label">EST. PARTICIPANTS</div>
						</div>
					</div>
					<div id="graphs_container">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="constraints_container">
					<h3 class="title">CONSTRAINTS</h3>
				</div>
			</div>

		</div>
	</body>
</html>
