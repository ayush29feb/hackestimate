<!-- Template used by html-webpack-plugin -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="outer_container">
			<div id="navbar">
				<img src="../build/images/logo.svg" id="logo">
			</div>
			<div id="content_container">
				<div id="basic_inputs">
					<input type="text" name="fname" placeholder="BUDGET">
					<input type="file" name="csv" accept="image/*">
				</div>
				<div id="summary">
					<h3>Summary</h3>
					<div id="basic_info">
						<div id="cost">$40,000</div>
						<div id="participants">632</div>
					</div>
					<div id="graphs_container">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
